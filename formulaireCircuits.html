<div class="container-fluid center_div">
        <div class='page'>
   
            <form>

            <fieldset><legend>Réservation</legend></fieldset>

              <div class="form-group">
                <input type="text" class="form-control" id="nom" required placeholder="*Nom">
              </div>              
              <div class="form-group">
                <input type="text" class="form-control" id="prenom" required placeholder="*Prénom">
              </div>
              <div class="form-group">
                <label for="number-input" >Nombre de personnes</label>
                <input class="form-control" type="number" value="1" min="1" id="number-input">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="telephone" placeholder="Téléphone">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" aria-describedby="emailHelp" id="email" required placeholder="*Email">
                <small id="emailHelp" class="form-text text-muted">Votre adresse ne sera pas communiquée.</small>
              </div>

              <div class="form-group"> <!-- Date input -->
                <label class="date-label" for="date">Départ</label>
                <input class="form-control center" id="date" name="date" placeholder="MM/DD/YYY" required type="text"/>
              </div>

              <div class="form-group">
                <label for="exampleSelect1">Votre circuit</label>
                <select class="form-control center" id="exampleSelect1">
                  <option>Angleterre</option>
                  <option>Argentine</option>
                  <option>Australie</option>
                  <option>Brésil</option>
                  <option>Canada</option>
                  <option>Afrique du Sud</option>
                  <option>Egypte</option>
                  <option>France</option>
                  <option>Inde</option>
                  <option>Italie</option>
                  <option>Japon</option>
                  <option>Madagascar</option>
                  <option>Nouvelle-Zélande</option>
                  <option>Pérou</option>
                  <option>Polynésie</option>
                  <option>Thaïlande</option>
                  <option>Etats-Unis Côte Est</option>
                  <option>Etats-Unis Côte Ouest</option>
                </select>
              </div>

              <div class="form-group">
                <label for="exampleTextarea">Des questions ou des précisions ?</label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
              </div>

              <button type="submit" class="btn btn-primary center-block">Envoyer</button>
            </form>

        </div>
</div>

    <!-- Partie concernant le DatePicker -->
    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<script>
    $(document).ready(function(){
      var date_input=$('input[name="date"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'mm/dd/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
</script>
