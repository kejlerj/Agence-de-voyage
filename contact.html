    <title>Contact</title>
</head>

<body>
    
    <div class="container-fluid">

        <header class='row'>
            <div class='col-md-12'>
                <div id='entête'>
                    <p class="imageGauche"><img src="images/entete/logo.png"  alt="logo de l'agence" width="120" /></p>
                    <h1>Excellence Voyages</h1>
                    <h3>Voyages prestigieux pour clients prestigieux</h3>
                </div>
            </div>
        </header>  

        <div class='row menu'>

                <nav class="navbar">
                        <div class="navbar-header">
                            <button type = "button" class = "navbar-toggle collapsed glyphicon glyphicon-align-justify" data-toggle = "collapse" data-target = "#example-navbar-collapse">
                               <span class = "sr-only">Toggle navigation</span>
                               <span class = "icon-bar"></span>
                               <span class = "icon-bar"></span>
                               <span class = "icon-bar"></span>
                            </button>
                        </div>
                        <div class = "collapse navbar-collapse" id = "example-navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li><a href="accueil.html">Accueil</a></li>
                                <li><a href="reservation.html">Réservation</a></li>
                                <li><a href="choixCircuits.html">Circuits</a></li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">More <span class="caret"></span></a>
                                        <ul class="dropdown-menu">
                                            <li><a href="apropos.html">A propos</a></li>
                                            <li><a href="contact.html">Contact</a></li>
                                        </ul>
                                </li>
                            </ul>
                        </div>
                </nav>

            </div>
      </div>

    <div class='container-fluid contenant'>
        <div class='row page'>

            <div class="row">
                <div class="titre col-md-12">
                    <h2>Nous contacter</h2>
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="PartieGauche col-md-6 col-xs-6">
                    <img src="images/more/telephone.png" alt="telephone de l'agence" width="400" id="telephone">

                    <div class="réseauxPage col-md-10 col-xs-10">
                        <div class="centerRéseaux">
                             <div class="col-md-2 social premier"><a href="http://facebook.fr"><img src="images/more/facebook.png" alt="facebook" width="30"></a></div>
                             <div class="col-md-2 social"><a href="http://twitter.fr"><img src="images/more/twitter.png" alt="facebook" width="30"></a></div>
                             <div class="col-md-2 social"><a href="https://plus.google.com/?hl=fr"><img src="images/more/google.png" alt="facebook" width="30"></a></div>
                             <div class="col-md-2 social"><a href="https://fr.pinterest.com/"><img src="images/more/pinterest.png" alt="facebook" width="30"></a></div>   
                        </div>
                    </div>

                </div>

                <div class="formulaire col-md-6 col-xs-6">

                    <form>

                      <div class="form-group">
                        <input type="text" class="form-control" id="nom" required placeholder="Nom">
                      </div>     
                      <div class="form-group">
                        <input type="email" class="form-control" id="email" required placeholder="Email">
                      </div>         
                      <div class="form-group">
                        <input type="text" class="form-control" id="sujet" required placeholder="Sujet">
                      </div>
                      <div class="form-group">
                        <textarea class="form-control" id="exampleTextarea" placeholder="Message" rows="3"></textarea>
                      </div>
                      <button type="submit" class="btn">Envoyer</button>

                    </form>

                </div>
            </div>

        </div>

        <footer class='row'>
             <div class='col-md-12 contact'>
                 <div id="réseauxSociaux">
                     <div class="imageGauche facebook"><a href="http://facebook.fr"></a></div>
                     <div class="imageGauche twitter"><a href="http://twitter.fr"></a></div>
                     <div class="imageGauche google"><a href="https://plus.google.com/?hl=fr"></a></div>
                     <div class="imageGauche pinterest"><a href="https://fr.pinterest.com/"></a></div>
                </div>
            </div>   
        </footer>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
